<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Takeover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: #020617;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #38bdf8;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #cbd5f5;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #38bdf8;
            color: #020617;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Takeover</h1>
        <p>
            This application is currently under controlled takeover mode.
            Access is limited while critical operations are being handled.
        </p>
        <button onclick="alert('Access request submitted')">
            Request Access
        </button>
    </div>
</body>
</html>
